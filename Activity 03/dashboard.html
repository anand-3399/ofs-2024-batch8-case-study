<div class="oj-hybrid-padding" id="dark-container">
  <oj-c-progress-bar
              id="progressBar"
              value="{{feildProgress()}}"></oj-c-progress-bar>
  <oj-switch label-hint="Dark background" id="contrastBgSwitch" value="{{isContrastBackground}}"></oj-switch>
  <h1>Form Components Demo</h1>
  <!-- Form Layout -->
  <oj-c-form-layout max-columns="2" direction="row" full-width="true">

    <oj-c-input-number value="{{id}}" label-hint="Enter ID" label-edge="inside"></oj-c-input-number>
    <!-- Input Text -->
    <oj-c-input-text id="text-input" value="{{firstName}}" label-hint="Enter Name"
      label-edge="inside"></oj-c-input-text>

    <oj-c-input-text id="text-input" value="{{username}}" label-hint="Enter Username"
      label-edge="inside"></oj-c-input-text>

    <!-- Input Number -->
    <oj-c-input-number value="{{salary}}" label-hint="Enter Salary" min="0" step="0"></oj-c-input-number>

    <!-- Input Password -->
    <oj-c-input-password id="password-input" value="{{password}}" label-hint="Enter Password"
      label-edge="inside"></oj-c-input-password>

    <!-- Input Date -->
    <oj-input-date value="{{date}}" label-hint="Enabled" autocomplete="off"></oj-input-date>

    <oj-c-input-text id="text-input" value="{{address}}" label-hint="Enter Address"
      label-edge="inside"></oj-c-input-text>
    <oj-c-input-text id="email" value="{{email}}" label-hint="Enter Email"
      label-edge="inside"></oj-c-input-text>

  </oj-c-form-layout>
    <h3>Hey! <oj-bind-text value="[[firstName]]"></oj-bind-text></h3>
    <h3>Your salary is <oj-bind-text value="[[salary]]"></oj-bind-text></h3>
    <h3>Your password is <oj-bind-text value="[[password]]"></oj-bind-text></h3>
    <h3>The selected date is <oj-bind-text value="[[date]]"></oj-bind-text></h3>
  <h4>Button Demo</h4>
  <oj-c-button id="button1" on-oj-action="[[handleClick]]" label="Button Action 1"
    disabled="[[id() == null]]"></oj-c-button>

</div>
