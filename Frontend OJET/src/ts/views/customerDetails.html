<div class="oj-hybrid-padding">
    <center>

        <h1>Customer Details with Customer ID: <span data-bind="text: customerId"></span></h1>

        <oj-c-form-layout max-columns="2" label-edge="inside">
            <!-- Bind the value of firstName to the observable -->
            <oj-c-input-text disabled="[[!updateSwitch()]]" id="firstNameInput" value="{{firstName}}"
                label-hint="First Name"></oj-c-input-text>

            <oj-c-input-text disabled="[[!updateSwitch()]]" id="lastNameInput" value="{{lastName}}"
                label-hint="Last Name"></oj-c-input-text>

            <oj-c-input-text disabled="[[!updateSwitch()]]" id="ageInput" value="{{age}}"
                label-hint="Age"></oj-c-input-text>

            <oj-c-input-text disabled="[[!updateSwitch()]]" id="genderInput" value="{{gender}}"
                label-hint="Gender"></oj-c-input-text>

            <oj-c-input-text disabled="[[!updateSwitch()]]" id="mobileInput" value="{{mobile}}"
                label-hint="Mobile"></oj-c-input-text>

            <oj-c-input-text disabled="[[!updateSwitch()]]" id="emailInput" value="{{email}}"
                label-hint="Email"></oj-c-input-text>

            <oj-c-input-text disabled="[[!updateSwitch()]]" id="addressInput" value="{{address}}"
                label-hint="Address"></oj-c-input-text>

            <oj-c-input-text disabled="[[!updateSwitch()]]" id="panInput" value="{{pan}}"
                label-hint="PAN"></oj-c-input-text>

            <oj-c-input-text disabled="[[!updateSwitch()]]" id="aadharInput" value="{{aadhar}}"
                label-hint="Aadhar"></oj-c-input-text>

            <oj-c-input-text disabled="true" id="loginInput" value="{{loginId}}"
                label-hint="Login ID"></oj-c-input-text>
            <oj-c-input-password disabled="[[!updateSwitch()]]" id="password-input" value="{{password}}"
                label-hint="Update Password" label-edge="inside"></oj-c-input-password>
            <!-- <oj-c-input-text disabled="true" id="loginStatusInput" value="{{loginStatus}}"
                label-hint="Login Status"></oj-c-input-text> -->
            <oj-c-input-text disabled="true" id="aadharInput" value="{{loginTime}}"
                label-hint="Login Time"></oj-c-input-text>
        </oj-c-form-layout>
        <div>

            <oj-c-form-layout max-columns="2" label-edge="inside">
                <oj-switch value="{{updateSwitch}}" label-hint="Update Data"></oj-switch>
                <oj-c-button id="addButton" on-oj-action="[[updateCustomerDetails]]" label="Update Details"
                    disabled="[[!updateSwitch()]]"></oj-c-button>
            </oj-c-form-layout>

        </div>
    </center>
</div>
